<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>

    <table border="">
        <tr>
            <th>id</th>
            <th>用户名</th>
            <th>密码</th>
            <th>电话</th>
            <th>操作</th>
        </tr>
        {% for item in users %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ item.name1 }}</td>
            <td>{{ item.pwd }}</td>
            <td>{{ item.tel }}</td>
            <td>
                <a href="/user/find/{{ item.name1 }}">查看</a>
                <a href="/user/change/{{ item.name1 }}">修改</a>
                <a href="javascript:viod(0);" onclick="del_user({{ item.name1 }})">删除</a>
            </td>
        </tr>
        {% empty %}
            <tr>
                <td>暂无数据</td>
            </tr>
        {% endfor %}

    </table>
    <script>
        function  del_user(pk) {
            let r=confirm("您确定删除这条数据")
            if (r){
                window.location.href="/user/del/"+pk
            }
        }
    </script>
</body>
</html>
